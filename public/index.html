<div class="navbar">
<p id="activegroup">AKTYWNA GRUPA</p>
<p id="groupName">OskarDev</p>
<div class="lvl-nav">
    
</div>
<button id="homeButton" onmouseout="OldhomeChangeColor()" onmouseover="homeChangeColor()" onclick="homeClick()">
    <i class="fa-light fa-house" id="houseIcon"></i>
    <p id="homeButtonText">Ekran Główny</p>     
</button>

<button id="employeeButton" onmouseout="OldemployeeChangeColor()" onmouseover="employeeChangeColor()" onclick="employeeClick()">
    <i class="fa-light fa-users" id="peopleIcon"></i>  
    <p id="employeeButtonText">Członkowie</p>   
</button>

<button id="upgradesButton" onmouseout="OldupgradesChangeColor()" onmouseover="upgradesChangeColor()" onclick="upgradesClick()">
    <i class="fa-light fa-star" id="upgradesIcon"></i>   
    <p id="upgradesButtonText">Ulepszenia</p>  
</button>

<button id="statsButton" onmouseout="OldstatsChangeColor()" onmouseover="statsChangeColor()" onclick="statsClick()">
    <i class="fa-light fa-signal" id="statsIcon"></i>
    <p id="statsButtonText">Statystyki</p>     
</button>


<button id="missionsButton" onmouseout="OldmissionsChangeColor()" onmouseover="missionsChangeColor()" onclick="missionsClick()">
    <i class="fa-light fa-users-rectangle" id="missionsIcon"></i>    
    <p id="missionsButtonText">Zadania</p> 
</button>

<button id="walletButton" onmouseout="OldwalletChangeColor()" onmouseover="walletChangeColor()" onclick="walletClick()">
    <i class="fa-light fa-dollar-sign" id="walletIcon"></i>     
    <p id="walletButtonText">Portfel</p>
</button>

</div>

<div class="lvl-info">
<p id="lvl-info-text">Ekran Główny</p>
<p id="lvl-info-text-level">Lvl: 0</p>
<p id="lvl-info-points">0/1000</p>
<div class="lvl-info-progressbar">
<div class="lvl-info-progressbar-fill"
</div> <!-- PROGRESSBAR -->
